<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>

    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style/login.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>

  <body>

    <div class="loader">
      <div></div>
  </div>

  <script>
      $(window).on('load',function(){
          $(".loader").fadeOut(1000);
          $(".Inicial").fadeIn(1000);
      })
  </script>

  <div class="Inicial">

    <div class="container">
      <div class="forms-container">
        <div class="login">
          <form action="#" class="sign-in-form">

            <a href="/proyectogrupo3.html" ><img src="images/Logo3.png" class="logo" style="height: 80px; width:210px;"></a>

            <h2 class="title">Inicio de Sesión</h2>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Correo electrónico" class="email"/>
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" class="password" />
            </div>

            <input type="submit" value="Siguiente" class="boton1 btn solid" />

          </form>
          <form action="#" class="sign-up-form">
            <a href="/proyectogrupo3.html" ><img src="images/Logo3.png" class="logo" style="height: 80px; width:210px;"></a>
            <h2 class="title">Registrarse</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" class="user" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Correo electrónico" class="email2" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" class="password2" />
            </div>
        
            <button class="boton2 btn">Continuar</button>

          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿No tienes una cuenta?</h3>
            <p>
              Registrate para guardar tus datos y realizar citas con mayor facilidad y conservar los datos de tu expediente clínico
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrarse
            </button>
          </div>
          <img src="images/dental1.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Ya tienes cuenta?</h3>
            <p>
              Inicia Sesión para acceder a tu cuenta
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar Sesión
            </button>
          </div>
          <img src="images/dental2.svg" class="image" alt="" />
        </div>
      </div>
    </div>

  </div>

    <script src="js/app.js"></script>
  </body>
</html>
